<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AURA-X Ω — Emotional Continuity Prototype</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f0e6; 
  margin: 0;
  padding: 0;
}

#app {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.header {
  background: #e3dccf;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.msgBox {
  width: 100%;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
}

.sendBtn {
  background: #0c7f45;
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
  width: 100%;
}

.sendBtn:hover {
  opacity: .9;
}

.responseBox {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  border: 1px solid #ccc;
}

.tools {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.smallBtn {
  background: #ddd;
  border-radius: 8px;
  padding: 7px 14px;
  cursor: pointer;
  border: 1px solid #bbb;
}

.sectionTitle {
  margin-top: 30px;
  font-weight: bold;
}

.layerChip {
  display: inline-block;
  background: #eee;
  padding: 5px 10px;
  margin: 5px;
  border-radius: 8px;
  font-size: 13px;
}

.polarLine {
  margin-top: 10px;
  font-size: 15px;
  font-weight: bold;
}

#faithModal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,.5);
  display: none;
}

#faithBox {
  background: white;
  width: 80%;
  margin: 80px auto;
  padding: 20px;
  border-radius: 15px;
}
</style>
</head>

<body>
<div id="app">

<div class="header">AURA-X Ω — Emotional Continuity Prototype</div>

<div class="tools">
  <div class="smallBtn" onclick="toggleMode()">Mode: <span id="modeLabel">LOCAL</span></div>
  <div class="smallBtn" onclick="openFaithBox()">Faith Lens</div>
  <div class="smallBtn" onclick="toggleVoice()">Voice: <span id="voiceLabel">OFF</span></div>
</div>

<textarea id="tmBox" class="msgBox" rows="4" placeholder="Write your TM message..."></textarea>
<button class="sendBtn" onclick="sendMsg()">Send</button>

<div id="response" class="responseBox" style="display:none;"></div>

<div id="layers" class="responseBox" style="display:none;">
  <div class="sectionTitle">Bold Memory Layers (L1–L7)</div>
  <div id="layerList"></div>
  <div id="polarity" class="polarLine"></div>
</div>

</div>

<!-- FAITH WINDOW -->
<div id="faithModal">
  <div id="faithBox">
    <h3>Select Faith Lens</h3>
    <div class="smallBtn" onclick="setFaith('Islam')">Islam</div>
    <div class="smallBtn" onclick="setFaith('Christian')">Christian</div>
    <div class="smallBtn" onclick="setFaith('Hindu')">Hindu</div>
    <div class="smallBtn" onclick="setFaith('Atheist')">Atheist</div>
    <div class="smallBtn" onclick="setFaith('Universal')">Universal Ethics</div>
    <h4>Or combine:</h4>
    <div class="smallBtn" onclick="setFaith('ALL')">ALL Faiths</div>
    <br><br>
    <div class="smallBtn" onclick="closeFaithBox()">Close</div>
  </div>
</div>

<script>
let MODE = "LOCAL";  
let VOICE = false;
let FAITH = "none";

function toggleMode() {
  MODE = MODE === "LOCAL" ? "LIVE" : "LOCAL";
  document.getElementById("modeLabel").innerText = MODE;
}

function toggleVoice() {
  VOICE = !VOICE;
  document.getElementById("voiceLabel").innerText = VOICE ? "ON" : "OFF";
}

function openFaithBox() {
  document.getElementById("faithModal").style.display = "block";
}
function closeFaithBox() {
  document.getElementById("faithModal").style.display = "none";
}
function setFaith(f) {
  FAITH = f;
  alert("Faith Lens set: " + f);
  closeFaithBox();
}

async function sendMsg() {
  const tm = document.getElementById("tmBox").value.trim();
  if (!tm) return;

  if (MODE === "LOCAL") {
    localReply(tm);
  } else {
    await liveReply(tm);
  }
}

function localReply(tm) {
  let reply =
    "Local MODE: Feelings processed as TM×BM continuity.\n\n" +
    "Your message was:\n" + tm;

  document.getElementById("response").style.display = "block";
  document.getElementById("response").innerText = reply;

  showLayers();
}

async function liveReply(tm) {
  document.getElementById("response").style.display = "block";
  document.getElementById("response").innerText = "⏳ Connecting to Emotional Reactor…";

  try {
    const res = await fetch("https://aura-x-omega-backend-1.onrender.com/api/react", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ tm, mode: "live", faithLens: FAITH })
    });

    const data = await res.json();

    document.getElementById("response").innerHTML = "<b>LIVE:</b><br><br>" + data.reply;

    if (VOICE) speak(data.reply);

    showLayers();

  } catch (err) {
    document.getElementById("response").innerText =
      "❌ Backend connection failed.\n\n" + err;
  }
}

function speak(txt) {
  const v = new SpeechSynthesisUtterance(txt);
  v.lang = "en-US";
  speechSynthesis.speak(v);
}

function showLayers() {
  document.getElementById("layers").style.display = "block";

  let chips = "";
  for (let i = 1; i <= 7; i++) {
    chips += `<div class='layerChip'>L${i}</div>`;
  }
  document.getElementById("layerList").innerHTML = chips;

  document.getElementById("polarity").innerHTML =
    "Polarity: Positive <span style='color:green;'>70</span> : <span style='color:red;'>30</span>";
}
</script>
</body>
</html>
