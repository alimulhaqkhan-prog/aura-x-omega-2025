<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AURA-X Î© â€” Offline Emotional Continuity Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#12182a;
  --accent:#6cf;
  --bm:#ff7a7a;
  --tm:#7affb2;
  --txt:#e8ecff;
}
*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto}
body{
  margin:0;background:radial-gradient(circle at top,var(--panel),var(--bg));
  color:var(--txt);height:100vh;display:flex;flex-direction:column;
}
header{
  padding:12px 16px;
  font-weight:600;
  background:linear-gradient(90deg,#0d1325,#121a33);
  border-bottom:1px solid #1f2a4a;
}
main{flex:1;display:flex;gap:10px;padding:10px}
.panel{
  flex:1;background:#0f152b;border-radius:14px;
  padding:12px;display:flex;flex-direction:column;
}
.panel h3{margin:0 0 8px;font-size:14px;color:#9fb2ff}

textarea{
  width:100%;min-height:120px;
  background:#070b18;color:var(--txt);
  border:1px solid #23315c;border-radius:10px;
  padding:10px;resize:vertical;
}
button{
  background:#18214a;color:#fff;
  border:1px solid #2a3a7a;
  border-radius:10px;padding:8px 12px;
  cursor:pointer;
}
button:hover{background:#223070}

.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.file-list{font-size:12px;opacity:.9;margin-top:6px}

.badge{font-size:11px;padding:2px 6px;border-radius:6px}
.badge.tm{background:rgba(122,255,178,.15);color:var(--tm)}
.badge.bm{background:rgba(255,122,122,.15);color:var(--bm)}

footer{
  text-align:center;font-size:11px;opacity:.6;padding:6px
}
</style>
</head>

<body>

<header>
AURA-X Î© â€” Offline Emotional Continuity Prototype  
<span class="badge tm">TM</span> â†” <span class="badge bm">BM</span>
</header>

<main>

<!-- TM PANEL -->
<div class="panel">
<h3>Temporary Memory (TM)</h3>

<textarea id="tmInput" placeholder="Type or paste your prompt here..."></textarea>

<div class="controls">
<button onclick="saveToBM()">Save to BM</button>
<button onclick="copyPrompt()">Copy Prompt</button>

<input type="file" id="fileInput" multiple
accept="image/*,video/*,audio/*,.pdf,.txt,.doc,.docx"
style="display:none">
<button onclick="document.getElementById('fileInput').click()">
ðŸ“Ž Load Media to BM
</button>
</div>

<div class="file-list" id="fileList"></div>
</div>

<!-- BM PANEL -->
<div class="panel">
<h3>Bold Memory (BM)</h3>
<textarea id="bmStore" readonly></textarea>
</div>

</main>

<footer>
Â© 2025 AURA-X Î© â€” All Rights Reserved | Offline | No Cloud
</footer>

<script>
/* =======================
   AURA-X Î© CORE STATE
======================= */
const state={
  tm:"",
  bm:"",
  files:[]
};

/* =======================
   FILE HANDLING
======================= */
document.getElementById("fileInput").addEventListener("change",e=>{
  const files=[...e.target.files];
  files.forEach(file=>{
    const reader=new FileReader();
    reader.onload=()=>{
      state.files.push({
        name:file.name,
        type:file.type || "unknown",
        size:file.size,
        data:reader.result
      });
      renderFiles();
    };
    reader.readAsDataURL(file);
  });
});

function renderFiles(){
  const list=document.getElementById("fileList");
  list.innerHTML=state.files.map(f=>
    `â€¢ ${f.name} (${f.type.split("/")[0] || "file"})`
  ).join("<br>");
}

/* =======================
   SAVE TO BM
======================= */
function saveToBM(){
  state.tm=document.getElementById("tmInput").value.trim();
  if(!state.tm && state.files.length===0){
    alert("Nothing to save.");
    return;
  }

  const bmObject={
    version:"AURA-X Î© 1.0",
    timestamp:new Date().toISOString(),
    text:state.tm,
    media:state.files,
    rule:"Reconstructable Prompt"
  };

  state.bm=JSON.stringify(bmObject,null,2);
  document.getElementById("bmStore").value=state.bm;

  // clear TM
  document.getElementById("tmInput").value="";
  state.files=[];
  renderFiles();
}

/* =======================
   COPY PROMPT
======================= */
function copyPrompt(){
  if(!state.bm){
    alert("BM empty.");
    return;
  }
  navigator.clipboard.writeText(state.bm);
  alert("BM prompt copied.\nThis prompt can reconstruct images/videos.");
}
</script>

</body>
</html>
