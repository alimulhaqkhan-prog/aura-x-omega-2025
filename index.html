<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA-X Ω – Offline Emotional Continuity Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Offline LLM package (WebLLM, for in-browser models) -->
  <script type="module">
    import * as webllm from "https://esm.run/@mlc-ai/web-llm";
    window.webllm = webllm;
  </script>

  <style>
    /* =======================
       CODE 2 UI (kept as base)
       ======================= */

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:
        radial-gradient(circle at 20% 0%, #1e293b 0, transparent 45%),
        radial-gradient(circle at 80% 0, #0ea5e9 0, transparent 40%),
        linear-gradient(145deg,#020617 0,#020617 40%,#020617 100%);
      color:#e5e7eb;
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:18px 10px;
    }

    .app{
      width:min(980px, 98vw);
      background:rgba(2,6,23,.45);
      border:1px solid rgba(148,163,184,.18);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
    }

    .top{
      padding:20px 18px 10px 18px;
      border-bottom:1px solid rgba(148,163,184,.14);
      text-align:center;
    }
    .brand{
      font-weight:800;
      letter-spacing:.5px;
      font-size:26px;
      color:#7dd3fc;
      text-shadow:0 0 22px rgba(14,165,233,.28);
    }
    .sub{
      opacity:.8;
      margin-top:2px;
      font-size:13px;
    }

    .ethic{
      margin:14px auto 12px auto;
      max-width:720px;
      border:1px solid rgba(251,191,36,.35);
      border-radius:14px;
      padding:12px 14px;
      color:#fbbf24;
      background:rgba(2,6,23,.35);
      box-shadow:inset 0 0 0 1px rgba(251,191,36,.08);
      font-size:14px;
      line-height:1.45;
    }

    .pill{
      margin:10px auto 0 auto;
      max-width:760px;
      background:linear-gradient(90deg, rgba(14,165,233,.65), rgba(34,211,238,.45));
      border:1px solid rgba(125,211,252,.30);
      color:#0b1220;
      font-weight:800;
      letter-spacing:.6px;
      border-radius:999px;
      padding:14px 16px;
      text-transform:uppercase;
      box-shadow:0 12px 40px rgba(14,165,233,.22);
    }

    .main{ padding:16px 16px 18px 16px; }

    .row{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:stretch;
    }

    .leftCol{
      flex:1 1 340px;
      min-width:300px;
    }

    .rightCol{
      flex:1 1 360px;
      min-width:320px;
    }

    .card{
      background:rgba(2,6,23,.50);
      border:1px solid rgba(148,163,184,.16);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      backdrop-filter:blur(10px);
    }

    .optionsBtn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.22);
      background:rgba(15,23,42,.55);
      color:#e5e7eb;
      cursor:pointer;
      user-select:none;
      margin-top:12px;
      margin-bottom:12px;
      -webkit-tap-highlight-color: transparent;
    }
    .optionsBtn:active{transform:scale(.99)}
    .gear{ width:18px;height:18px;display:inline-block; filter:drop-shadow(0 0 10px rgba(125,211,252,.25)); }

    .metricsGrid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:12px;
      margin-top:10px;
      /* HIDE big metrics row, values now only in capsule */
      display:none;
    }
    .metric{
      background:rgba(2,6,23,.55);
      border:1px solid rgba(148,163,184,.14);
      border-radius:14px;
      padding:12px 10px;
      text-align:center;
    }
    .metric .v{ font-size:28px; font-weight:800; letter-spacing:.2px; }
    .metric .k{ opacity:.75; margin-top:2px; font-size:12px; }

    .console{
      margin-top:12px;
      height:230px;
      border-radius:16px;
      border:1px solid rgba(148,163,184,.14);
      background:rgba(0,0,0,.25);
      padding:14px;
      overflow:auto;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:14px;
      color:#dbeafe;
      box-shadow:inset 0 0 0 1px rgba(125,211,252,.06);
      line-height:1.55;
      white-space:pre-wrap;
    }

    .chatWrap{
      margin-top:14px;
      padding:12px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,.14);
      background:rgba(2,6,23,.45);
    }

    /* Conversation bubbles are disabled now */
    .messages{
      max-height:0;
      overflow:hidden;
      display:none;
    }

    .msg{
      display:inline-block;
      margin:8px 0;
      padding:10px 12px;
      border-radius:14px;
      max-width:86%;
      line-height:1.4;
    }
    .user{background:transparent;}
    .bot {background:transparent;}

    /* NEW: live capsule line above input */
    .liveCapsule{
      margin-top:10px;
      margin-bottom:10px;
      width:100%;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(2,6,23,.55);
      padding:10px 12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      color:#dbeafe;
      box-shadow:inset 0 0 0 1px rgba(125,211,252,.06);
    }
    .liveCapsule b{
      color:#7dd3fc;
      font-weight:900;
    }

    .inputRow{
      display:flex;
      gap:10px;
      margin-top:0px;
      align-items:flex-end;
    }

    .input{
      flex:1;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.18);
      background:rgba(2,6,23,.55);
      color:#e5e7eb;
      padding:12px 14px;
      outline:none;
      font-size:14px;
    }
    .send{
      border:none;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(14,165,233,.85), rgba(34,211,238,.55));
      color:#0b1220;
      font-weight:900;
      padding:12px 18px;
      cursor:pointer;
      min-width:88px;
      box-shadow:0 12px 30px rgba(14,165,233,.18);
      -webkit-tap-highlight-color: transparent;
    }
    .send:active{transform:scale(.99)}

    .formula{
      margin-top:10px;
      opacity:.8;
      font-size:12px;
      text-align:center;
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color:#dbeafe;
    }

    /* ======= Modals (Code2 windows) ======= */
    .modalOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      align-items:flex-end;
      justify-content:center;
      padding:18px 12px;
      z-index:9999;
    }
    .modalOverlay.show{display:flex}

    .modal{
      width:min(820px, 96vw);
      border-radius:18px;
      overflow:hidden;
      background:rgba(245,245,245,.92);
      color:#0b1220;
      border:1px solid rgba(15,23,42,.18);
      box-shadow:0 30px 80px rgba(0,0,0,.35);
      backdrop-filter:blur(12px);
    }
    .modalHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      background:rgba(255,255,255,.7);
      border-bottom:1px solid rgba(15,23,42,.10);
      font-weight:800;
    }
    .modalHeader small{font-weight:600; opacity:.7}
    .closeX{
      border:none;
      background:transparent;
      font-size:22px;
      cursor:pointer;
      line-height:1;
      padding:0 4px;
      opacity:.75;
      -webkit-tap-highlight-color: transparent;
    }
    .modalBody{
      padding:14px;
      max-height:70vh;
      overflow:auto;
    }

    /* Options modal */
    .faithChips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
      margin-bottom:16px;
    }
    .chip{
      border:1px solid rgba(15,23,42,.18);
      background:rgba(255,255,255,.78);
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .chip.active{
      background:rgba(2,6,23,.88);
      color:#fff;
      border-color:rgba(2,6,23,.88);
    }

    .optRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-top:1px solid rgba(15,23,42,.08);
    }
    .optRow:first-of-type{border-top:none}
    .optRow .desc{ font-size:13px; opacity:.75; margin-top:2px; }

    .toggle{
      width:50px;height:28px;
      border-radius:999px;
      background:#d1d5db;
      position:relative;
      cursor:pointer;
      flex:0 0 auto;
      border:1px solid rgba(15,23,42,.14);
      -webkit-tap-highlight-color: transparent;
    }
    .toggle::after{
      content:"";
      width:22px;height:22px;
      border-radius:50%;
      position:absolute;
      top:2px; left:2px;
      background:#fff;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      transition:all .18s ease;
    }
    .toggle.on{background:#22c55e}
    .toggle.on::after{left:25px}

    .dangerBtns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
      margin-top:10px;
    }
    .btn{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      -webkit-tap-highlight-color: transparent;
    }
    .btnDark{ background:rgba(2,6,23,.90); color:#fff; }
    .btnBlue{
      background:rgba(14,165,233,.18);
      color:#0b1220;
      border:1px solid rgba(14,165,233,.25);
    }

    /* Intelligence modal */
    .search{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.18);
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }
    .intelItem{
      margin-top:12px;
      border:1px solid rgba(15,23,42,.12);
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,.75);
    }
    .intelTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size:13px;
      opacity:.75;
      margin-bottom:8px;
    }
    .intelQA{ font-size:14px; line-height:1.45; }
    .miniBtns{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .miniBtn{
      border-radius:999px;
      padding:8px 10px;
      border:1px solid rgba(15,23,42,.14);
      background:rgba(255,255,255,.82);
      cursor:pointer;
      font-weight:800;
      font-size:13px;
      -webkit-tap-highlight-color: transparent;
    }
    .miniBtn.danger{
      background:rgba(239,68,68,.15);
      border-color:rgba(239,68,68,.22);
      color:#991b1b;
    }

    /* Seed modal */
    .seedBox{
      width:100%;
      min-height:140px;
      resize:vertical;
      border-radius:14px;
      border:2px solid rgba(59,130,246,.25);
      padding:12px;
      font-size:14px;
      outline:none;
      background:#fff;
    }
    .seedFooter{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .hint{font-size:12px; opacity:.7}

    /* LLM modal */
    .greenCard{
      background:rgba(34,197,94,.12);
      border:1px solid rgba(34,197,94,.25);
      border-radius:14px;
      padding:12px;
      margin-bottom:12px;
    }
    .greenCard h4{margin-bottom:6px}
    .llmBtn{
      background:#22c55e;
      color:#06210f;
      font-weight:900;
      border:none;
      border-radius:12px;
      padding:10px 12px;
      cursor:pointer;
      box-shadow:0 10px 24px rgba(34,197,94,.25);
      -webkit-tap-highlight-color: transparent;
    }
    .llmStatus{ margin-top:8px; font-size:12px; opacity:.75; }
    .progress{
      margin-top:8px;
      height:10px;
      border-radius:999px;
      background:rgba(2,6,23,.12);
      overflow:hidden;
      border:1px solid rgba(2,6,23,.08);
    }
    .bar{
      height:100%;
      width:0%;
      background:#22c55e;
      transition:width .2s ease;
    }
    .field{ margin-top:10px; }
    .field label{
      font-size:12px;
      opacity:.75;
      display:block;
      margin-bottom:4px;
    }
    .field input{
      width:100%;
      border-radius:12px;
      border:1px solid rgba(15,23,42,.18);
      padding:10px 12px;
      font-size:14px;
      outline:none;
      background:rgba(255,255,255,.88);
    }
    .saveRow{
      margin-top:10px;
      display:flex;
      justify-content:flex-end;
      gap:10px;
      flex-wrap:wrap;
    }

    /* ===========================
       Options menu overlay (2-column grid)
       ============================ */
    .optionsMenu{
      position:fixed;
      left:12px;
      right:12px;
      top:130px;
      max-width:520px;
      margin:0 auto;
      background:rgba(2,6,23,.94);
      border:1px solid rgba(148,163,184,.18);
      border-radius:16px;
      padding:10px;
      display:none;
      z-index:99999;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      max-height:260px;
      overflow-y:auto;
    }
    .optionsMenu.show{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:8px;
    }

    .menuItem{
      padding:8px 10px;
      border-radius:14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:6px;
      font-size:13px;
      color:#e5e7eb;
      border:1px solid rgba(148,163,184,.12);
      background:rgba(15,23,42,.70);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .menuItem:active{transform:scale(.995)}

    .pillOn{
      font-size:11px;
      padding:3px 7px;
      border-radius:999px;
      background:rgba(34,197,94,.18);
      border:1px solid rgba(34,197,94,.24);
      color:#bbf7d0;
      font-weight:900;
    }
    .pillOff{
      font-size:11px;
      padding:3px 7px;
      border-radius:999px;
      background:rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.22);
      color:#fecaca;
      font-weight:900;
    }

    /* BM Recall / History lists */
    .listCard{
      margin-top:12px;
      border:1px solid rgba(15,23,42,.12);
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,.75);
    }
    .listTop{
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size:13px;
      opacity:.75;
      margin-bottom:8px;
      flex-wrap:wrap;
    }
    .mono{
      font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media (max-width: 760px){
      .metricsGrid{grid-template-columns:repeat(2, 1fr)}
      .metric .v{font-size:24px}
      .console{height:240px}
      .send{min-width:82px}
    }
    @media (max-width: 420px){
      .brand{font-size:22px}
      .pill{font-size:14px}
      .ethic{font-size:13px}
      .console{height:260px}
      .liveCapsule{font-size:11px}
      .optionsMenu.show{
        grid-template-columns:repeat(2,minmax(0,1fr));
      }
    }
  </style>
</head>

<body>
  <!--
    باقی سارا HTML + JS وہی ہے جو پچھلے ورژن میں تھا
    (self-learning, BM, history, identity, LLM وغیرہ) —
    بس اوپر CSS میں OptionsMenu کو 2-column بنا دیا گیا ہے۔
  -->

  <!-- یہاں سے آگے وہی markup+script پیسٹ کریں جو آپ کے موجودہ فائل میں ہے -->
  <!-- اگر چاہیں تو پچھلے والے پورے code سے CSS block replace کر دیں، -->
  <!-- HTML/JS میں کوئی تبدیلی کی ضرورت نہیں۔ -->
</body>
</html>
